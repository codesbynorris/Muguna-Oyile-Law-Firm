{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Login to Your Account</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-sm {% if message.tags == 'success' %}text-green-500{% else %}text-red-500{% endif %} text-center">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <button type="submit"
                    class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-800 transition-colors font-semibold">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'users:register' %}" class="text-blue-900 font-semibold hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
