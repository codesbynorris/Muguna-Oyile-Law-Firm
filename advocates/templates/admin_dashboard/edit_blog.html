{% extends "admin_dashboard/base_admin.html" %}
{% block title %}Edit Blog{% endblock %}

{% block dashboard_content %}
<div class="p-10 max-w-4xl mx-auto bg-gradient-to-br from-white to-blue-50/30 rounded-2xl shadow-2xl border border-blue-100/50">
    <div class="flex items-center gap-4 mb-10">
        <div class="p-3 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
        </div>
        <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-900 via-indigo-800 to-purple-900 tracking-tight">
            Edit Blog
        </h1>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        <div class="bg-white/70 backdrop-blur-sm p-8 rounded-xl shadow-inner border border-blue-100/30 space-y-6">
            {{ form.as_p }}
        </div>
        
        <div class="flex gap-5 justify-start pt-4">
            <button type="submit" class="group relative px-10 py-4 bg-gradient-to-r from-amber-500 via-orange-500 to-pink-500 text-white font-bold text-lg rounded-xl shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 overflow-hidden">
                <span class="relative z-10 flex items-center gap-3">
                    Update Blog
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </span>
                <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
            </button>
            
            <a href="{% url 'manage_blogs' %}" class="group px-10 py-4 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 font-medium text-lg rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border border-gray-300/50 flex items-center gap-3">
                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
