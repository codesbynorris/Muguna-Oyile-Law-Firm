{% extends "admin_dashboard/base_admin.html" %}
{% block title %}Profile Settings{% endblock %}

{% block dashboard_content %}
<div class="p-6 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Profile Settings</h1>
    {% for message in messages %}
        <div class="mb-2 p-2 rounded {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1 font-semibold">First Name</label>
            <input type="text" name="first_name" value="{{ request.user.first_name }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Last Name</label>
            <input type="text" name="last_name" value="{{ request.user.last_name }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" name="email" value="{{ request.user.email }}" class="w-full p-2 border rounded">
        </div>
        <hr class="my-4">
        <h2 class="text-xl font-semibold mb-2">Change Password</h2>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Old Password</label>
            <input type="password" name="old_password" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">New Password</label>
            <input type="password" name="new_password1" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Confirm New Password</label>
            <input type="password" name="new_password2" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Changes</button>
    </form>
</div>
{% endblock %}
