<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Wisdom Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Fonts for a Strong, Clean Look (Used by many top-tier brands) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em; /* Tighten spacing for a modern look */
        }
        .quote-text {
            font-family: 'Inter', sans-serif;
            font-weight: 800; /* Extra bold for impact */
        }
        .author-text {
            font-family: 'Roboto Mono', monospace; /* Monospace for technical/signature feel */
        }

        /* Glassmorphism Effect for the Container */
        .glass-container {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background-color: rgba(30, 41, 59, 0.6); /* Dark Blue-Gray with transparency */
            border: 1px solid rgba(148, 163, 184, 0.2); /* Subtle light border */
        }

        /* Quote Transition (Smooth 3D-like opacity change) */
        .quote-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth cubic Bezier curve */
        }
        .quote-slide.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .quote-slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Progress Bar Animation */
        @keyframes progressAnimation {
            from { width: 0%; }
            to { width: 100%; }
        }
        .progress-bar-fill {
            animation-name: progressAnimation;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-8">

    <div class="w-full max-w-5xl glass-container rounded-xl shadow-2xl p-10 md:p-16 lg:p-20 relative overflow-hidden">
        
        <header class="absolute top-0 left-0 right-0 px-8 pt-6 pb-2 border-b border-gray-700/50">
            <p class="text-xs uppercase text-sky-400 font-bold tracking-widest">
                Curated Wisdom Stream / Live Feed
            </p>
        </header>

        <div id="quote-slideshow" class="relative min-h-[360px] flex items-center justify-center mt-6">

            <div class="quote-slide active">
                <blockquote class="quote-text text-4xl md:text-6xl lg:text-7xl leading-snug mb-8 relative z-10">
                    "Design is not just what it looks like and feels like. Design is how it works."
                </blockquote>
                <p class="author-text text-xl md:text-2xl font-light text-sky-400 relative z-10 uppercase tracking-widest">— Steve Jobs</p>
            </div>
            
        </div>

        <footer class="flex justify-between items-center mt-10 pt-6 border-t border-gray-700/50 relative z-20">
            
            <div class="flex items-center space-x-3">
                <button id="prev-btn" class="p-2 rounded-full bg-gray-700/50 text-gray-300 hover:bg-sky-500 hover:text-white transition duration-300 focus:outline-none focus:ring-4 focus:ring-sky-500/50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="next-btn" class="p-2 rounded-full bg-gray-700/50 text-gray-300 hover:bg-sky-500 hover:text-white transition duration-300 focus:outline-none focus:ring-4 focus:ring-sky-500/50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <div class="flex items-center space-x-6">
                <span id="slide-indicator" class="text-lg font-bold text-gray-300">01 / 05</span>
                
                <div id="progress-dots" class="flex space-x-3">
                    <span class="dot w-3 h-3 bg-sky-400 rounded-full transition-all duration-300 transform scale-100"></span>
                    <span class="dot w-3 h-3 bg-gray-600 rounded-full transition-all duration-300"></span>
                    <span class="dot w-3 h-3 bg-gray-600 rounded-full transition-all duration-300"></span>
                </div>
            </div>

        </footer>
        
        <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-sky-400 overflow-hidden">
            <div id="auto-progress-bar" class="h-full bg-sky-400 progress-bar-fill"></div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                { text: "Design is not just what it looks like and feels like. Design is how it works.", author: "Steve Jobs" },
                { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
                { text: "The details are not the details. They make the design.", author: "Charles Eames" },
                { text: "Good design is long-lasting. It avoids being fashionable.", author: "Dieter Rams" },
                { text: "Where there is no struggle, there is no strength.", author: "Oprah Winfrey" }
            ];

            const SLIDE_DURATION = 12000; // 12 seconds for an unhurried read
            let currentIndex = 0;
            let autoSlideTimeout;
            let progressBarAnimation;

            const slideshowContainer = document.getElementById('quote-slideshow');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideIndicator = document.getElementById('slide-indicator');
            const progressDotsContainer = document.getElementById('progress-dots');
            const autoProgressBar = document.getElementById('auto-progress-bar');

            // --- Core Rendering & Animation ---
            const renderQuote = (newIndex) => {
                clearTimeout(autoSlideTimeout); 
                if (progressBarAnimation) progressBarAnimation.cancel(); 

                const currentSlideElement = slideshowContainer.querySelector('.quote-slide.active');
                if (currentSlideElement) {
                    currentSlideElement.classList.remove('active');
                    currentSlideElement.classList.add('hidden');
                }

                // Create and insert new slide
                const newSlide = document.createElement('div');
                newSlide.className = 'quote-slide hidden'; 
                newSlide.innerHTML = `
                    <blockquote class="quote-text text-4xl md:text-6xl lg:text-7xl leading-snug mb-8 relative z-10">
                        "${quotes[newIndex].text}"
                    </blockquote>
                    <p class="author-text text-xl md:text-2xl font-light text-sky-400 relative z-10 uppercase tracking-widest">— ${quotes[newIndex].author}</p>
                `;

                slideshowContainer.appendChild(newSlide);
                
                // Trigger transition
                setTimeout(() => {
                    newSlide.classList.remove('hidden');
                    newSlide.classList.add('active');
                    
                    if (currentSlideElement) {
                        currentSlideElement.addEventListener('transitionend', () => {
                            if (!currentSlideElement.classList.contains('active')) {
                                currentSlideElement.remove();
                            }
                        }, { once: true });
                    }
                }, 50); 

                currentIndex = newIndex;
                updateIndicator(currentIndex);
                updateProgressDots(currentIndex);
                startAutoAdvance();
            };

            // --- UI Updates ---
            const updateIndicator = (index) => {
                const current = String(index + 1).padStart(2, '0');
                const total = String(quotes.length).padStart(2, '0');
                slideIndicator.textContent = `${current} / ${total}`;
            };

            const generateProgressDots = () => {
                progressDotsContainer.innerHTML = '';
                quotes.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = `dot w-3 h-3 rounded-full cursor-pointer transition-all duration-300 ${index === currentIndex ? 'bg-sky-400' : 'bg-gray-600'}`;
                    dot.addEventListener('click', () => renderQuote(index));
                    progressDotsContainer.appendChild(dot);
                });
            };

            const updateProgressDots = (index) => {
                const dots = progressDotsContainer.querySelectorAll('.dot');
                dots.forEach((dot, i) => {
                    dot.classList.remove('bg-sky-400', 'bg-gray-600');
                    dot.classList.add(i === index ? 'bg-sky-400' : 'bg-gray-600');
                });
            };

            // --- Auto-Advance Logic ---
            const startAutoAdvance = () => {
                // Reset progress bar animation
                autoProgressBar.style.animation = 'none';
                void autoProgressBar.offsetWidth; 
                autoProgressBar.style.animation = `progressAnimation ${SLIDE_DURATION}ms linear forwards`;

                progressBarAnimation = autoProgressBar.getAnimations()[0];

                autoSlideTimeout = setTimeout(() => {
                    nextSlide();
                }, SLIDE_DURATION);
            };

            const nextSlide = () => {
                currentIndex = (currentIndex === quotes.length - 1) ? 0 : currentIndex + 1;
                renderQuote(currentIndex);
            };

            const prevSlide = () => {
                currentIndex = (currentIndex === 0) ? quotes.length - 1 : currentIndex - 1;
                renderQuote(currentIndex);
            };

            // --- Event Listeners ---
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            // --- Initialization ---
            generateProgressDots();
            renderQuote(currentIndex);
        });
    </script>
</body>
</html>
