<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Contact Message</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { padding: 20px; }
    .header { background-color: #0B3D91; color: white; padding: 10px; text-align: center; }
    .content { margin-top: 20px; }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>New Contact Message</h2>
    </div>
    <div class="content">
      <p>You have received a new message from {{ contact.first_name }} {{ contact.last_name }}.</p>
      <div class="field"><span class="label">Email:</span> {{ contact.email }}</div>
      <div class="field"><span class="label">Phone:</span> {{ contact.phone_number }}</div>
      <div class="field"><span class="label">Subject:</span> {{ contact.get_subject_display }}</div>
      <div class="field"><span class="label">Message:</span><br>{{ contact.message|linebreaks }}</div>
    </div>
  </div>
</body>
</html>
